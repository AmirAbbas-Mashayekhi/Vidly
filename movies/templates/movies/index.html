{% extends "base.html" %}
{% block title %}Movies{% endblock title %}
{% block content %}
    <h1 class="text-center mt-4">Movies</h1>
<table class="table table-responsive table-hover table-bordered my-5 ">
  <thead>
    <tr>
      <th>Title</th>
      <th>Genre</th>
      <th>Stock</th>
      <th>Daily Rate</th>
    </tr>
  </thead>
  <tbody>
    {% for movie in movies %}
    <tr>
    
      <td><a href="{% url 'movies_details' movie.id %}">{{movie.title}}</a></td>
      <td>{{movie.genre}}</td>
      <td>{{movie.number_in_stock}}</td>
      <td>{{movie.daily_rental_rate}}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock content %}
