{% extends "base.html" %}
{% block title %}Movies{% endblock title %}
{% block content %}
<table class="table table-responsive table-hover table-bordered my-5">
  <thead>
    <tr>
      <th>Title</th>
      <th>Genre</th>
      <th>Stock</th>
      <th>Daily Rate</th>
    </tr>
  </thead>
  <tbody>
    {% for movie in movies %}
    <tr>
      <td>{{movie.title}}</td>
      <td>{{movie.genre}}</td>
      <td>{{movie.number_in_stock}}</td>
      <td>{{movie.daily_rental_rate}}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock content %}
